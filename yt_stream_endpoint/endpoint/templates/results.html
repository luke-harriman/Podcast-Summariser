<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Processing Results</title>
</head>
<body>
    <h1>Transcribed Text</h1>
    <p>{{ subtitles }}</p>
    <h1>Word Timing</h1>
    <p>{{ word_timing }}</p>
    <h1>Detected Charts</h1>
    {% for chart in charts %}
        <img src="{{ url_for('static', filename='frames/' + chart) }}" alt="Chart Image">
    {% endfor %}
    <a href="{{ url_for('index') }}">Try another video</a>
</body>
</html>
